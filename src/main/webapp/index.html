<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
</head>
<body>
	<form action="save" method="post">
		<table>
			<tr>
				<td>Roll Number</td>
				<td><input type="text" name="roll_number"
					placeholder="Roll Number" required="required" /></td>
			</tr>
			<tr>
				<td>Student Name</td>
				<td><input type="text" name="name" placeholder="Student Name"
					required="required" /></td>
			</tr>
			<tr>
				<td>Mathematics Marks</td>
				<td><input type="text" name="maths_marks"
					placeholder="Mathematics Marks" required="required" /></td>
			</tr>
			<tr>
				<td>Physics Marks</td>
				<td><input type="text" name="physics_marks"
					placeholder="Physics Marks" required="required" /></td>
			</tr>
			<tr>
				<td>Chemistry Marks</td>
				<td><input type="text" name="chemistry_marks"
					placeholder="Chemistry Marks" required="required" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
